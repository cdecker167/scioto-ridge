
<!--Register Page-->

<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="assets/images/favicon.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="assets/styles/NEWer2style.css" rel="stylesheet">
		<link rel='stylesheet' href='assets/styles/formStyles.css'>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		<div id="templates-house"></div>
		<script src='assets/scripts/NEWerinjector.js'></script>
		<script src='assets/scripts/NEWburger.js'></script>
		<title>
			Scioto Ridge | Register
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
	</head>

	<body>
		
		<nav-bar id='nav-bar-id' ></nav-bar>
		
		<div class='container'></div>
		
		<main>

		<h1>Register</h1>
		<div class='error-container'>
			<p class='error' id='error-message'>ERROR MESSAGE</p>
		</div>
		<form class="signup" action="" id='signForm'>
			<label for="fName">First Name:</label>
			<input type="text" id="fName" name="fName" class="textbox" placeholder="">
			<br/><br/>
			<label for="lName">Last Name:</label>
			<input type="text" id="lName" name="lName" class="textbox" placeholder="">
			<br/><br/>		
            <label for="email">Email:</label>
			<input type="email" id="email" name="email" class="textbox" placeholder="">
			<p class='warning' id='email-warning'>&#128712; Must be a valid Email</p>
			<!--Detects When Invalid Email-->
			<br/><br/>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" class="textbox passbox" placeholder="">
			<br/><br/>
			<label for="confPass">Re-enter password:</label>
			<input type="password" id="confPass" name="confPass" class="textbox passbox" placeholder="">
			<p class='warning' id='password-warning'>&#128712; Passwords Must Match</p>
			<!--Detects when passwords don't match-->
			<br/><br/>
            <a href=''><input class="button" id='submit-button' type="submit" disabled></a>
		</form>

	</main>

		<footer-pro></footer-pro>
		<!--Backend Scripts-->
		<script src='assets/scripts/NEWregister.js' type='module'></script>
    </body>

</html>
