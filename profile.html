
<!--Profile Page-->

<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="assets/images/favicon.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="assets/styles/NEWer2style.css" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='assets/styles/formStyles.css'>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		<div id="templates-house"></div>
		<script src='assets/scripts/NEWerinjector.js'></script>
		<script src='assets/scripts/NEWburger.js'></script>
		<title>
			Scioto Ridge | Profile
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
	</head>

	<body>
		
		<nav-bar></nav-bar>
		
        <div class="container"></div>
		
		<main>

        <h1>Profile</h1>     
        
        <p>First Name:  <span id='f-name' style='color: var(--blue)'></span></p>
        <p>Last Name:  <span id='l-name' style='color: var(--blue)'></span></p>
        <p >Email:  <span id='email' style='color: var(--blue)'></span></p>


		<!--Populates table with reservations-->
		<h1>Itinerary</h1>

		<table id='report'>
			<tr>
				<th style="border-top-left-radius: 15px;">Time</th>
				<th>Attraction</th>
				<th style ='border-top-right-radius: 15px;'>Confirmation Code</th>
			</tr>
			<!--@Colin no rows here because they get added by profile.js
				@Garrett I know bro, just wanted to see how they looked-->
		</table>

		<h1>Rate your Rides</h1>
	<div id='rating'>
		<select id='att-select'>
			<option value="false"></option>
		</select>
		<form class="stars" id='stars-form'>
			<div class='onlystars'>
			<input type="radio" id="five" name="rate" value="5" class='stary'>
			<label for="five"></label>
			<input type="radio" id="four" name="rate" value="4" class='stary'>
			<label for="four"></label>
			<input type="radio" id="three" name="rate" value="3" class='stary'>
			<label for="three"></label>
			<input type="radio" id="two" name="rate" value="2" class='stary'>
			<label for="two"></label>
			<input type="radio" id="one" name="rate" value="1" class='stary' >
			<label for="one"></label>
			</div>
			<input type='submit' class='button' id='submit-button' value='Submit' disabled>
		</form>
	</div>
		</main>

		<footer-pro></footer-pro>
	<!--Backend Scripts-->
	<script src='assets/scripts/NEWprofile.js' type='module'></script>
    </body>

</html>
